<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan API</title>
    <!-- Bs -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="public/javascripts/script.js" defer></script>
  </head>
  <body>
    <!-- container -->
    <section class="container mt-5 p-3">
      <h1 class="text-center fw-bold p-5">Latihan <span class="text-danger">API POKEMON !</span></h1>

      <div class="form">
        <!-- Form -->
        <form action="">
          <label for="input" class="form-label fw-bold">Masukkan Nama Pokemon</label>
          <div class="row mb-5">
            <div class="col-sm-12 col-md-6">
              <input type="text" name="input" id="input" class="form-control value mb-3" />
            </div>
            <div class="col-sm-12 col-md-6">
              <button type="button" class="btn btn-outline-primary w-50" id="search">search</button>
            </div>
          </div>
        </form>
        <!-- end form -->
      </div>

      <div class="row">
        <div class="col-sm-4 col-md-8 col-lg-4 mb-3 order-sm-first">
          <h5>Gambar Pokemon</h5>
          <img src="" class="card-img-top text-center img-thumbnail rounded-pill" alt="silahkan masukkan nama pokemon" id="gambarPokemon" />
        </div>

        <div class="col-sm-12 col-md-8 col-lg-8">
          <h5>Detail Pokemon</h5>
          <table class="table border">
            <thead>
              <tr>
                <th scope="col">ID Pokemon</th>
                <th scope="col">Nama Pokemon</th>
                <th scope="col">Ability</th>
                <th scope="col">Stats</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th id="id">-</th>
                <td id="nama">-</td>
                <td id="ability">-</td>
                <td id="skill">-</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
